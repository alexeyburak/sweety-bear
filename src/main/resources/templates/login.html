<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Authorization</title>
    <th:block th:replace="/base/base_dependencies :: base_dependencies" />
</head>
<body>
<div class="mt-4 ml-5" style="font-size:20px">
    Authorization
</div>
<form th:action="@{/login}" method="post">
    <div style="margin-right:700px">
        <div class="mb-3 ml-5 mt-4">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input autofocus type="email" name="username" class="form-control" id="exampleInputEmail1"
                   aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3 ml-5 mt-2">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" name="password" class="form-control" id="exampleInputPassword1">
        </div>

        <input type="hidden" name="_csrf" value="${_csrf.token}"><br>
        <button type="submit" class="btn btn-primary ml-5 mt-1">Login</button>
        <a class="ml-4" href="/registration">Sign up</a>
    </div>
</form>
</body>
</html>
