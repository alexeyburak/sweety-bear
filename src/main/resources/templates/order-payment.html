<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sweety Bear</title>
    <th:block th:replace="/base/base_dependencies :: base_dependencies"/>
    <style>
        .heading {
            font-size: 40px;
            margin-top: 35px;
            margin-bottom: 30px;
            padding-left: 20px
        }

        .card {
            border-radius: 10px !important;
            margin-top: 60px;
            margin-bottom: 60px
        }

        .form-card {
            margin-left: 20px;
            margin-right: 20px
        }

        .form-card input, .form-card textarea {
            padding: 10px 15px 5px 15px;
            border: 1px solid lightgrey;
            border-radius: 6px;
            margin-bottom: 25px;
            margin-top: 2px;
            width: 100%;
            box-sizing: border-box;
            font-family: arial, serif;
            color: #2C3E50;
            font-size: 14px;
            letter-spacing: 1px
        }

        .form-card input:focus, .form-card textarea:focus {
            -moz-box-shadow: 0px 0px 0px 1.5px skyblue !important;
            -webkit-box-shadow: 0px 0px 0px 1.5px skyblue !important;
            box-shadow: 0px 0px 0px 1.5px skyblue !important;
            font-weight: bold;
            border: 1px solid #304FFE;
            outline-width: 0
        }

        .input-group {
            position: relative;
            width: 100%;
            overflow: hidden
        }

        .input-group input {
            position: relative;
            height: 80px;
            margin-left: 1px;
            margin-right: 1px;
            border-radius: 6px;
            padding-top: 30px;
            padding-left: 25px
        }

        .input-group label {
            position: absolute;
            height: 24px;
            background: none;
            border-radius: 6px;
            line-height: 48px;
            font-size: 15px;
            color: gray;
            width: 100%;
            font-weight: 100;
            padding-left: 25px
        }

        input:focus + label {
            color: #304FFE
        }

        .btn-pay {
            background-color: #304FFE;
            height: 60px;
            color: #ffffff !important;
            font-weight: bold
        }

        .btn-pay:hover {
            background-color: #3F51B5
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:if="${report}">
    reportreportreportreportreportreportreportreportreport
</div>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class=" col-lg-6 col-md-8">
            <div class="card p-3">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <h2 class="heading text-center">Order <span th:utext="${order.getId()}">ID</span></h2>
                    </div>
                </div>
                <form class="form-card" th:action="@{/payment/orders/{id}(id=${order.id})}" th:method="POST"
                      th:object="${bankCard}">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="input-group"><input type="text" th:field="*{cardholderName}"
                                                            name="Name" placeholder="John Doe">
                                <label>Name</label></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <div class="input-group"><input th:field="*{cardNumber}"
                                                            type="text" id="cr_no" name="card-no"
                                                            pattern="\d*"
                                                            inputmode="numeric"
                                                            placeholder="0000 0000 0000 0000" minlength="16"
                                                            autocomplete="cc-number"
                                                            maxlength="16"> <label>Card Number</label></div>
                        </div>
                    </div>
                    <div class="row justify-content-center payment">
                        <div class="col-12">
                            <div class="row">
                                <div class="col-6">
                                    <div class="input-group"><input th:field="*{expiryDate}"
                                                                    type="text" id="exp" name="expdate"
                                                                    placeholder="MM/YY" minlength="5" maxlength="5">
                                        <label>Expiry Date</label></div>
                                </div>
                                <div class="col-6">
                                    <div class="input-group"><input th:field="*{cvv}"
                                                                    type="password" name="cvv"
                                                                    placeholder="&#9679;&#9679;&#9679;" minlength="3"
                                                                    maxlength="3"> <label>CVV</label></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-pay placeicon col-md-12" type="submit">Pay
                            <span th:text="${order.sum}"></span> BYN
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
