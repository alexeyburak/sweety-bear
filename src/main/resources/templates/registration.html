<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h4>Регистрация</h4>

<form  method="post" th:action="@{/registration}" >
    Имя пользователя <input type="text" name="name" ><br><br>
    Почта <input type="email" name="email" ><br><br>
    Пароль <input type="password" name="password"><br><br>

    <input type="hidden" name="_csrf" value="${_csrf.token}"><br>
    <input type="submit" value="Зарегаться">
</form>

<div th:if="errorMessage">
    <h2 th:utext="${errorMessage}"></h2>
</div>

<a href="/login">Вход</a>

</body>
</html>
