<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>

<div class="mt-4 ml-5" style="font-size:20px">
    Registration
</div>

<form th:method="post" th:action="@{/registration}" th:object="${user}">
    <div  style="margin-right:700px">
        <div class="mb-3 ml-5 mt-4" >
            <label for="name" class="form-label">Enter name: </label>
            <input type="text" th:field="*{name}" class="form-control"  id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3 ml-5 mt-2" >
            <label for="email" class="form-label">Enter email: </label>
            <input type="email" th:field="*{email}" class="form-control" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3 ml-5 mt-2">
            <label for="password1" class="form-label">Enter password: </label>
            <input type="password"  th:field="*{password}" class="form-control" id="password1"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <div class="mb-3 ml-5 mt-2">
            <label for="confirmPassword" class="form-label">Confirm password: </label>
            <input type="password"  th:field="*{confirmPassword}" class="form-control" id="confirmPassword"/>
            <div style="color:red" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></div>
        </div>
        <div th:if="passwordError">
            <h4 th:utext="${passwordError}"></h4>
        </div>

        <input type="hidden" name="_csrf" value="${_csrf.token}"><br>
        <button type="submit" class="btn btn-primary ml-5 mt-1">Sign up</button>
        <a class="ml-4" href="/login">Login</a>
    </div>

</form>

<div th:if="errorMessage">
    <h4 th:utext="${errorMessage}"></h4>
</div>



</body>
</html>
