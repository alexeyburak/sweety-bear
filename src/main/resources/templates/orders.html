<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sweety Bear</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="mt-3 ml-5 d-flex" style="font-size:18px">
    Orders
</div>
<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center">
        <li class="page-item"><a class="page-link" th:href="@{/orders/new}">NEW</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/orders/approved}">APPROVED</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/orders/canceled}">CANCELED</a></li>
        <li class="page-item"><a class="page-link" th:href="@{/orders/closed}">CLOSED</a></li>
    </ul>
</nav>

<table class="table table-hover mt-4 mb-5 ml-5" style="width: 95%;">
    <tr>
        <th scope="col" class="ml-3">Id</th>
        <th scope="col">Address</th>
        <th scope="col">User</th>
        <th scope="col">Date</th>
        <th scope="col">Sum</th>
        <th scope="col">Status</th>
        <th scope="col"></th>
    </tr>
    <div th:each="order : ${orders}">
        <tr>
            <th scope="row" class="ml-3" th:utext="${order.id}">Id</th>
            <th scope="row" th:utext="${order.address}">Address</th>
            <th scope="row">
                <a th:href="@{/user/{id}(id=${order.user.id})}">
                    <p th:utext="${order.user.name}">User</p>
                </a>
            </th>
            <th scope="row" th:utext="${order.dateOfCreated}">Date</th>
            <th scope="row" th:utext="${order.sum}">Sum</th>
            <th scope="row" th:utext="${order.status}">Status</th>
            <th scope="row">
                <a th:href="@{/orders/{id}(id=${order.id})}">Details</a>
            </th>
        </tr>
    </div>
</table>

</body>
</html>
