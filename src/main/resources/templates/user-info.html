<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sweety Bear</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="mt-3 ml-5" style="font-size:18px">
    User information
</div>

<div class="ml-5 mt-4">
    <div class="card mb-3 " style="max-width: 540px;">
        <div class="row g-0">
            <div class="col-md-4" th:if="${userInfo.isAvatarNull()}">
                <img th:src="@{/images/{id}(id=${userInfo.avatar.id})} " class="img-fluid rounded-start" alt="Without avatar">
            </div>
            <div class="col-md-4" th:unless="${userInfo.isAvatarNull()}">
                <p class="card-text">Without avatar</p>
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" th:utext="${userInfo.name}">Name</h5>
                    <p class="card-text" th:utext="${userInfo.email}">Email</p>
                    <p class="card-text">
                    <div th:each="role : ${userInfo.roles}">
                        <div th:utext="${role}">role</div>
                    </div>
                    </p>
                    <p class="card-text" th:if="${userInfo.active}">Active</p>
                    <p class="card-text" th:unless="${userInfo.active}">In block</p>
                    <p class="card-text">
                        <small class="text-muted" th:utext="${userInfo.dateOfCreated}">Date</small>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
