<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit account</title>
    <th:block th:replace="/base/base_dependencies :: base_dependencies"/>
    <style>
        input:invalid {
            animation: shake .3s;
        }

        @keyframes shake {
            25% {
                transform: translateX(4px)
            }
            50% {
                transform: translateX(-4px)
            }
            75% {
                transform: translateX(4px)
            }
        }
    </style>
    <script>
        function deleteConfig(message) {
            return confirm("Are you sure you want to " + message + " your account?");
        }
    </script>
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="mt-3 ml-5" style="font-size:18px">
    Edit account
</div>

<div style="margin-right:700px">
    <div class="mb-3 ml-5 mt-3" th:if="${userUpdate.isAvatarNull()}">
        <img th:src="@{/images/{id}(id=${user.avatar.id})} " class="img-thumbnail" style="height:200px"
             alt="Without avatar">
        <form th:method="post" th:action="@{/user/delete/image/{id}(id=${userUpdate.getId()})}">
            <input class="btn btn-outline-danger" type="submit" value="Delete avatar">
        </form>
    </div>
    <div class="mb-3 ml-5 mt-5" th:unless="${userUpdate.isAvatarNull()}">
        <p class="card-text">Without avatar</p>
    </div>
    <form th:method="post" th:action="@{/user/edit/{id}(id=${userUpdate.getId()})}" th:object="${userUpdate}"
          enctype="multipart/form-data">
        <div class="mb-3 ml-5 mt-1">
            <label for="formFile1" class="form-label">Avatar</label>
            <input class="form-control" type="file" name="file1" id="formFile1">
        </div>
        <div class="mb-3 ml-5 mt-2">
            <label for="name" class="form-label">Enter name: </label>
            <input type="text" pattern="[a-zA-Z]*" th:field="*{name}" class="form-control" id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <div class="mb-3 ml-5 mt-2">
            <label for="email" class="form-label">Enter email: </label>
            <input type="email" th:field="*{email}" class="form-control" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>
        <div class="mb-3 ml-5 mt-2">
            <label for="password1" class="form-label">Enter password: </label>
            <input type="password" th:field="*{password}" class="form-control" id="password1"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>
        <input type="hidden" name="_csrf" value="${_csrf.token}"><br>
        <button type="submit" class="btn btn-primary ml-5 mt-0 mb-2">Update account</button>
    </form>
</div>

<form th:unless="${user.isOwner()}" th:action="@{/user/delete/{id}(id=${user.id})}" method="post">
    <input onclick="return deleteConfig('delete')" class="btn btn-outline-danger ml-5 mt-3 mb-2"
           type="submit" value="Delete account">
</form>
</body>
</html>
