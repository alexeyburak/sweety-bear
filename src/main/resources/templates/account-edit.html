<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit account</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div class="mt-3 ml-5" style="font-size:18px">
    Edit account
</div>
<form th:method="post" th:action="@{/user/edit/{id}(id=${user.getId()})}" th:object="${user}" enctype="multipart/form-data">
    <div  style="margin-right:700px">
        <div class="mb-3">
            <label for="formFile1" class="form-label">Avatar</label>
            <input class="form-control" type="file" name="file1" id="formFile1">
        </div>

        <div class="mb-3 ml-5 mt-5" >
            <label for="name" class="form-label">Enter name: </label>
            <input type="text" th:field="*{name}" class="form-control"  id="name"/>
            <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3 ml-5 mt-2" >
            <label for="email" class="form-label">Enter email: </label>
            <input type="email" th:field="*{email}" class="form-control" id="email"/>
            <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="mb-3 ml-5 mt-2">
            <label for="password1" class="form-label">Enter password: </label>
            <input type="password"  th:field="*{password}" class="form-control" id="password1"/>
            <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
        </div>

        <input type="hidden" name="_csrf" value="${_csrf.token}"><br>
        <button type="submit" class="btn btn-primary ml-5 mt-1">Update account</button>
    </div>
</form>

</body>
</html>
