<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ><head>
    <meta charset="UTF-8">
    <title>Sweety Bear</title>
</head>
<body>

<h1>Sweety Bear</h1>
<h4>Сладости | <a href="/login">Войти</a> </h4>

</hr>

<form th:action="@{/logout}" method="post">
    <input type="hidden" name="_csrf" value="${_csrf.token}"><br>
    <input type="submit" value="Выйти">
</form>


<form action="/" method="get">
    Поиск <input type="text" name="title"><br>
    <input type="submit" value="Поиск">
</form>
</hr>

<tr th:each="product : ${products}">
    <!--/*@thymesVar id="product" type="product"*/-->
    <td th:utext="${product.title}">Full Name</td>
    <td th:utext="${product.description}">Email</td>
    <td ><a th:href="@{/product/{id}(id=${product.id})}">Подробнее</a></td>
</tr>
</hr>

New Product
<form action="/product/create" method="post" enctype="multipart/form-data">
    Название товара <input type="text" name="title"/>
    <br>
    Описание товара <input type="text" name="description"/>
    <br>
    Цена товара <input type="number" name="price"/>
    <br>
    Вес товара <input type="number" name="weight"/>
    <br>
    Наличие товара <input type="text" name="availability"/>
    <br>
    Первое фото <input type="file" name="file1"/>
    Второе фото <input type="file" name="file2"/>

    <input type="submit" value="Добавить">

</form>
</body>
</html>
