<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sweety Bear</title>
    <link rel="stylesheet" href="../static/css/preloader.css" th:href="@{/css/preloader.css}">
    <th:block th:replace="/base/base_dependencies :: base_dependencies"/>
    <style>
        .card_link {
            text-decoration: none !important;
            color: inherit !important;
        }
        .card {
            transition: 0.5s;
        }
        .card:hover {
            background-color: rgba(245, 245, 245, 0.99);
            transform: scale(1.02);
        }
    </style>
    <script>
        window.onload = function () {
            let preloader = document.getElementById('preloader');
            preloader.style.display = 'none';
        }
    </script>
</head>
<body>
<div class="parent">
    <div class="loader" id="preloader"></div>
</div>
<header th:insert="blocks/header :: header"></header>
<div class="mt-3 ml-5" style="font-size:18px">
    Catalog
</div>
<div class="btn-group mt-3 ml-5" role="group" aria-label="Button group with nested dropdown">
    <div class="btn-group" role="group">
        <button th:unless="${#arrays.isEmpty(products)}" type="button" class="btn btn-outline-secondary dropdown-toggle"
                data-bs-toggle="dropdown" aria-expanded="false">
            Sort
        </button>
        <ul class="dropdown-menu">
            <li>
                <form action="/" method="get">
                    <input type="hidden" th:value="NEW" name="sort">
                    <button type="submit" class="btn btn-light">New</button>
                </form>
            </li>
            <li>
                <form action="/" method="get">
                    <input type="hidden" th:value="ASCENDING" name="sort">
                    <button type="submit" class="btn btn-light mt-1">Cheap</button>
                </form>
            </li>
            <li>
                <form action="/" method="get">
                    <input type="hidden" th:value="REDUCING" name="sort">
                    <button type="submit" class="btn btn-light mt-1">Expensive</button>
                </form>
            </li>
        </ul>
    </div>
    <div th:if="${user.isAdmin()}">
        <button th:unless="${error}" class="btn btn-outline-secondary ml-3" type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#demo">
            Add product
        </button>
    </div>
</div>
<div th:if="${title}" class="mt-3 ml-5">
    <div th:if="${#arrays.isEmpty(products)}">No such products like '<span th:utext="${title}">title</span>'</div>
</div>
<div>
    <div class="row row-cols-1 row-cols-md-3 g-4 ml-4 mr-4 mb-4">
        <div class="col" th:each="product : ${products}">
            <a class="card_link" th:href="@{/product/{id}(id=${product.id})}">
                <div class="card h-10 mt-4">
                    <tr th:each="image : ${product.images}">
                        <div th:if="${image.id} == ${product.previewImageId}">
                            <img class="card-img-top mt-1" style="height:250px; width:250px; display: block;
                        margin-left: auto; margin-right: auto " th:src="@{/images/{id}(id=${image.id})}"/>
                        </div>
                    </tr>
                    <form th:action="@{/{id}/bucket(id=${product.id})}">
                        <div class="card-body">
                            <h5 class="card-title" th:utext="${product.title}">Card title</h5>
                            <div class="card-text" style="display: inline-block">Price:
                                <div th:utext="${product.price}" style="display: inline-block; font-weight:bold">
                                    price
                                </div>
                                BYN
                            </div>
                            <p class="card-text" th:utext="${product.description}">Des</p>
                            <button th:if="${product.isProductAvailable()}" type="submit"
                                    class="btn btn-outline-secondary">Add to bucket
                            </button>
                            <p th:unless="${product.isProductAvailable()}" class="card-text"
                               style="color:gray">Is not available now</p>
                        </div>
                    </form>
                </div>
            </a>
        </div>
    </div>
</div>
<div class="ml-5 mr-5 mt-4" th:if="${user.isAdmin()}">
    <div th:if="${error}">
        <div style="font-size:18px">
            Add new product
        </div>
        <form th:action="@{/product/create}" th:method="post" th:object="${product}"
              enctype="multipart/form-data"
              class="row g-3">
            <div class="input-group mt-4 col-md-6">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                <input type="text" th:field="*{title}" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="alert alert-danger col-md-auto ml-2 mt-1" th:if="${#fields.hasErrors('title')}"
                 th:errors="*{title}">title error
            </div>
            <div class="input-group mt-2 col-md-12">
                <span class="input-group-text">Description</span>
                <textarea th:field="*{description}" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="alert alert-danger col-md-auto ml-2 mt-1" th:if="${#fields.hasErrors('description')}"
                 th:errors="*{description}"></div>
            <div class="input-group mb-2 mt-2 col-md-3">
                <label for="formFile1" class="form-label">First image </label>
                <input required class="form-control" type="file" name="file1" id="formFile1">
            </div>
            <div class="input-group col-md-3">
                <label for="formFile2" class="form-label">Second image </label>
                <input class="form-control" type="file" name="file2" id="formFile2">
            </div>
            <div class=" input-group mt-3">
                <div class="input-group col-md-6">
                    <span class="input-group-text">BYN</span>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control"
                           aria-label="Amount (to the nearest dollar)">
                    <div class="alert alert-danger col-md-auto mt-1 ml-1" th:if="${#fields.hasErrors('price')}"
                         th:errors="*{price}"></div>
                </div>
                <div class="input-group col-md-6">
                    <span class="input-group-text">Weight</span>
                    <input type="number" th:field="*{weight}" class="form-control"
                           aria-label="Amount (to the nearest dollar)">
                    <div class="alert alert-danger col-md-auto mt-1 ml-1" th:if="${#fields.hasErrors('weight')}"
                         th:errors="*{weight}"></div>
                </div>
                <div class="input-group mt-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input col-md-3" type="checkbox" th:field="*{availability}"
                               role="switch" id="flexSwitchCheckChecked"
                               checked>
                        <label class="form-check-label" for="flexSwitchCheckChecked">Product availability</label>
                    </div>
                    <div class="alert alert-danger col-md-auto ml-2 mt-1" th:if="${#fields.hasErrors('availability')}"
                         th:errors="*{availability}"></div>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-secondary col-md-3 mb-5">Add product</button>
            </div>
        </form>
    </div>
</div>


<div class="offcanvas offcanvas-start" id="demo">
    <div class="offcanvas-header">
        <h1 class="offcanvas-title">New product</h1>
        <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">
        <form th:action="@{/product/create}" th:method="post" th:object="${product}" enctype="multipart/form-data"
              class="row g-3">
            <div class="input-group mt-4 col-md-6">
                <span class="input-group-text" id="inputGroup-sizing-default">Title</span>
                <input type="text" th:field="*{title}" class="form-control" aria-label="Sizing example input"
                       aria-describedby="inputGroup-sizing-default">
            </div>
            <div class="input-group mt-2 col-md-12">
                <span class="input-group-text">Description</span>
                <textarea th:field="*{description}" class="form-control" aria-label="With textarea"></textarea>
            </div>
            <div class="input-group mt-2 col-md-6">
                <label for="formFile1" class="form-label">First image </label>
                <input required class="form-control" type="file" name="file1" id="formFile1">
            </div>
            <div class="input-group mt-2 col-md-6">
                <label for="formFile2" class="form-label">Second image </label>
                <input class="form-control" type="file" name="file2" id="formFile2">
            </div>
            <div class="input-group mt-2 col-md-6">
                <span class="input-group-text">BYN</span>
                <input type="number" step="0.01" th:field="*{price}" class="form-control"
                       aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mt-2 col-md-6">
                <span class="input-group-text">Weight</span>
                <input type="number" th:field="*{weight}" class="form-control"
                       aria-label="Amount (to the nearest dollar)">
            </div>
            <div class="input-group mt-3">
                <div class="form-check form-switch">
                    <input class="form-check-input col-md-3" type="checkbox" th:field="*{availability}"
                           role="switch" id="flexSwitchCheckChecked"
                           checked>
                    <label class="form-check-label" for="flexSwitchCheckChecked">Product availability</label>
                </div>
            </div>
            <div>
                <button type="submit" class="btn btn-outline-secondary col-md-6 mb-5">Add product</button>
            </div>
        </form>

    </div>
    <div class="offcanvas-footer ml-2">
        <h6 class="offcanvas-footer">© Sweety Bear, 2022</h6>
    </div>
</div>

</body>
</html>
